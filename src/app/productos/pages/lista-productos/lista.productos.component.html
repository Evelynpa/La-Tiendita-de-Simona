<main>
  <div class="album py-5 bg-light">
    <div class="container">


      <div class="row">
        <div class="col d-none d-sm-block d-md-block d-lg-block d-xl-block d-xxl-block"></div>
        <div class="col-lg-3 col-sm-12 col-6">
          <select class="form-select form-select-md mb-3" aria-label=".form-select-lg"
            (change)="onChange($event.target.value)" id="selectOrden">
            <option [value]="item.value" *ngFor="let item of select">{{item.name}}</option>
          </select>
        </div>
        <div class="col-lg-3 col-sm-12 col-6 .d-block .d-sm-block d-lg-none d-xl-none">
          <select class="form-select form-select-md mb-3" aria-label="size 3 select"
            (change)="onChangeMarca($event.target.value)" id="selectMarca">
            <option value="1">Todas las marcas</option>
            <option [value]="marcas" *ngFor="let marcas of marcaUnica">{{marcas}}</option>
          </select>
        </div>
      </div>
      <div class="row ">
        <div class="col-4 d-none d-lg-block d-xl-block">
          <div class="row">
            <div class="col " id="sticky-sidebar">
              <select class="form-select form-select-md mb-3" size="10" aria-label="size 3 select"
                (change)="onChangeMarca($event.target.value)" style="width: 18rem;">
                <option value="1">Todas las marcas</option>
                <option [value]="marcas" *ngFor="let marcas of marcaUnica">{{marcas}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="row row-cols-2 row-cols-sm-2 row-cols-md-4 g-4">
            <div class="col" *ngFor="let lista of allProductos">
              
                <div class="card" routerLink="/productos/perros/detalle/{{lista.id}}/{{lista.nombre}}">
                  <!-- <div class="icono-nuevo" [style.visibility]="lista.esNuevo? 'visible': 'hidden'">
                    {{lista.tipoProducto}}
                  </div> -->
                  <div class="box" [style.visibility]="lista.esNuevo? 'visible': 'hidden'">
                    <div class="ribbon"><span>{{lista.tipoProducto}}</span></div>
                 </div>
                  <a  (click)="getValueProducto(lista.id)">
                  <img src="assets/images/{{lista.srcImg}}" class="card-img-top">
                </a>
                  <div class="card-body">
                    <p class="card-text nombre">{{lista.nombre}}</p>
                    <p class="card-text marca">{{lista.marca}}</p>
                    <p class="card-text precio" >$ {{lista.precioActual}}</p>
                  </div>
                </div>
              
            </div>
          </div>
        </div>

        
      </div>
    </div>
  </div>
</main>
